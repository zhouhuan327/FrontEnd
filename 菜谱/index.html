<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>食谱查询</h1>
      <main>
        <form id="form">
          <input
            id="search"
            autocomplete="off"
            type="text"
            placeholder="输入食物名称（英文）"
            value="steak"
          />
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button id="random" class="random-btn">
          <i class="fa fa-random"></i>
        </button>
      </main>
      <article id="result-heading"></article>
      <article id="meals" class="meals"></article>
      <article id="single-meal" class="single-meal"></article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
