<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <title>表单校验</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <form id="form" class="form">
        <h2>注册</h2>
        <div class="form-control">
          <label for="username">用户名</label>
          <input
            autocomplete="off"
            id="username"
            type="text"
            placeholder="请输入用户名"
          />
          <small>错误提示</small>
        </div>
        <div class="form-control">
          <label for="email">邮箱</label>
          <input
            autocomplete="off"
            id="email"
            type="text"
            placeholder="请输入邮箱"
          />
          <small>错误提示</small>
        </div>
        <div class="form-control">
          <label for="password">密码</label>
          <input
            autocomplete="off"
            id="password"
            type="text"
            placeholder="请输入密码"
          />
          <small>错误提示</small>
        </div>
        <div class="form-control">
          <label for="password2">确认密码</label>
          <input
            autocomplete="off"
            id="password2"
            type="text"
            placeholder="请输入确认密码"
          />
          <small>错误提示</small>
        </div>
        <button>提交</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
