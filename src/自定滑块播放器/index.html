<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频播放器</title>
    <link
      href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="progress.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>自定义视频播放器</h1>
    <video
      id="video"
      class="screen"
      poster="gy.jpg"
      src="videos/gone.mp4"
    ></video>
    <div class="controls">
      <button id="play" class="btn">
        <i class="fa fa-play fa-1x"></i>
      </button>
      <button id="stop" class="btn">
        <i class="fa fa-stop fa-1x"></i>
      </button>
      <input
        id="progress"
        class="progress"
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span id="timestamp" class="timestamp">00:00</span>
      <script src="script.js"></script>
    </div>
  </body>
</html>
